<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-title">Calculator</div>
        <div class="display">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand>0</div>
        </div>
        <div class="buttons-grid">
            <button class="special" data-all-clear>AC</button>
            <button class="special" data-delete>DEL</button>
            <button class="special" data-percent>%</button>
            <button class="operator" data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-operation>ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-operation>+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="equals" data-equals>=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
